<canvas id="c1"></canvas>
<script>

  

   const canvas=document.getElementById("c1");
   const context = canvas.getContext("2d");
   canvas.width = 1000;
   canvas.height = 500;
   
   const background = new Image();
   background.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQU65N6y6oU1dZNe_WBaMC6RDvD6V0f5Bk0uhcm1PXqyLLvnDva";
   
   const player = new Image();
   player.src = "https://i1.wp.com/pixelvulture.com/wp-content/uploads/2018/01/Crash_Bandicoot_The_Wrath_of_Cortex.png?resize=380%2C460";
   const hero = {
       x:0, 
       y:340,
       width: 80,
       height: 80,
       xDelta:0,
       yDelta:0,
       image:player,
       draw:function(){
           
            context.drawImage(this.image, this.x, this.y, this.width, this.height);
     
       },
       update: function() {
           this.x+=this.xDelta;
           this.y+=this.yDelta;
       },
   };
  const leftKey = 37;
  const upKey = 38;
  const rightKey = 39;
  const downKey = 40;
  document.addEventListener('keydown', function(event) {
  if(event.keyCode === rightKey) {
       hero.xDelta = 1;;
       }
   }, false);
 
   document.addEventListener('keyup', function(event) {
       hero.xDelta = 0;
   }, false);
   
    document.addEventListener('keydown', function(event) {
  if(event.keyCode === leftKey) {
       hero.xDelta = -1;;
       }
   }, false);
      
      document.addEventListener('keydown', function(event) {
  if(event.keyCode === upKey) {
       hero.yDelta = -1;;
       }
   }, false);
       
      document.addEventListener('keyup', function(event) {
      hero.yDelta = 0;
   }, false);
 
      
       document.addEventListener('keydown', function(event) {
  if(event.keyCode === downKey) {
       hero.yDelta = 1;;
       }
   }, false);
 
     
     const loop = function(){
     context.drawImage(background, 0, 0, canvas.width, canvas.height);
     hero.draw();
     hero.update();
      requestAnimationFrame(loop);
    };
     loop();
</script>
